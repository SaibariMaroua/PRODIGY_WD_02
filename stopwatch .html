<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stopwatch .css"> 
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="stopwatch card p-4">
            <div class="card-body text-center">
                <div class="display">
                    <span class="min">00:</span>
                    <span class="sec">00:</span>
                    <span class="msec">00</span>
                </div>
                <div class="button-wrapper mb-3">
                    <button class="btn btn-success start">Start</button>
                    <button class="btn btn-primary lap">Lap</button>
                    <button class="btn btn-danger reset">Reset</button>
                    
                </div>
                <ul class="laps list-unstyled mt-3"></ul>
                <button class="btn btn-secondary lap-clear-button d-none">Clear Laps</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="stopwatch .js"></script>
</body>
</html>
